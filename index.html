<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/css.css">
    <title>form login only css</title>
</head>
<body>
    <div class="form">
        <input type="checkbox" name="" id="ck">

        <div class="signup">
            <form action="">
                <h1>Đăng nhập</h1>
    
                <div class="in-gr">
                    <img class="center ic ic-l" src="./img/icon/user-solid.svg" alt="">
                    <input type="text" class="center inp " name="name" id="" required >
                    <span for="">Tên đăng nhập</span>
                </div>
                
                <div class="in-gr">
                    <img class="center ic ic-l" src="./img/icon/lock-solid.svg" alt="">
                    <input type="checkbox" class="center checkop" id="checkop">
                    <input type="text" class="center inp pwd" name="password" id="" required autocomplete="off">
                    <span for="">Mật khẩu</span>
                    <img class="center ic ic-e ic-r open" src="./img/icon/eye-regular.svg" alt="">
                    <img class="center ic ic-e ic-r close" src="./img/icon/eye-slash-regular.svg" alt="">
                </div>
    
                <div class="link-r">
                    <div class="rmb">
                        <input type="checkbox" name="" id="rb">
                        <label for="rb">Ghi nhớ mật khẩu</label>
                    </div>
                    <a href="http://">Quên mặt khẩu</a>
                </div>
        
                <button class="btn btn-bl" type="submit">Đăng Nhập</button>
                <hr>
                
                
            </form>
        </div>

        <div class="login">
            <form action="" class="regise">
                <label for="ck" class="bn">Tạo tài khoảng</label>
                <label for="ck" class="ic-c">
                    <img class="ic ic-x" src="./img/icon/xmark-solid.svg" alt="">
                </label>
                <div class="in-gr blue">
                    <img class="center ic ic-l" src="./img/icon/user-solid.svg" alt="">
                    <input type="text" class="center inp " name="name" id="" required >
                    <span for="">Tên đăng nhập</span>
                </div>
                <div class="in-gr">
                    <img class="center ic ic-l" src="./img/icon/envelope-solid.svg" alt="">
                    <input type="text" class="center inp " name="email" id="" required >
                    <span for="">Nhập email</span>
                </div>
                
                <div class="in-gr">
                    <img class="center ic ic-l" src="./img/icon/lock-solid.svg" alt="">
                    <input type="checkbox" class="center checkop" id="checkop"> 
                    <input type="text" class="center inp pwd" name="password" id="" required autocomplete="off">
                    <span for="">Nhập mật khẩu</span>
                    <img class="center ic ic-e ic-r open" src="./img/icon/eye-regular.svg" alt="">
                    <img class="center ic ic-e ic-r close" src="./img/icon/eye-slash-regular.svg" alt="">
                    
                </div>
    
                <div class="in-gr">
                    <img class="center ic ic-l" src="./img/icon/lock-solid.svg" alt="">
                    <input type="checkbox" class="center checkop" id="checkop"> 
                    <input type="text" class="center inp pwd" name="password1" id="" required autocomplete="off">
                    <span for="">Nhập lại mật khẩu</span>
                    <img class="center ic ic-e ic-r open" src="./img/icon/eye-regular.svg" alt="">
                    <img class="center ic ic-e ic-r close" src="./img/icon/eye-slash-regular.svg" alt="">
                    
                </div>
    
                <button class="btn btn-green">Tạo tài khoảng</button>
                
                
            </form>
            
        </div>

        <div class="more">
            <p>OR</p>
            <div class="more-l">
                <div class="btn-lg ">
                    <img class="ic " src="./img/icon/google.svg" alt="">
                    <span>Google</span>
                </div>
                <div class="btn-lg ">
                    <img class="ic " src="./img/icon/facebook.svg" alt="">
                    <span>Facebook</span>
                </div>
                <div class="btn-lg ">
                    <img class="ic " src="./img/icon/twitter.svg" alt="">
                    <span>Twitter</span>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
